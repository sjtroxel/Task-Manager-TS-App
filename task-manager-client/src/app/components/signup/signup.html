<form (submit)="onSignup(); $event.preventDefault()" class="flex flex-col">
  <div class="form-group">
    <label for="signup-name">Name</label>
    <input id="signup-name" type="text" [(ngModel)]="name" name="name" placeholder="How should we call you?" required>
  </div>

  <div class="form-group">
    <label for="signup-email">Email</label>
    <input id="signup-email" type="email" [(ngModel)]="email" name="email" placeholder="email@example.com" required>
  </div>

  <div class="form-group">
    <label for="signup-password">Password</label>
    <div class="input-with-eye">
      <input id="signup-password" [type]="showPassword() ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
      <button type="button" (click)="showPassword.set(!showPassword())" class="eye-btn"
        [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">
        <lucide-icon [name]="showPassword() ? 'eye-off' : 'eye'"></lucide-icon>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label for="signup-confirm">Confirm Password</label>
    <div class="input-with-eye">
      <input id="signup-confirm" [type]="showConfirmPassword() ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <button type="button" (click)="showConfirmPassword.set(!showConfirmPassword())" class="eye-btn"
        [attr.aria-label]="showConfirmPassword() ? 'Hide confirm password' : 'Show confirm password'">
        <lucide-icon [name]="showConfirmPassword() ? 'eye-off' : 'eye'"></lucide-icon>
      </button>
    </div>
  </div>

  @if (errorMessage()) {
    <p class="text-[0.9rem] font-semibold text-center bg-danger/10 text-danger p-2 rounded-md mb-4">{{ errorMessage() }}</p>
  }

  <button
    type="submit"
    class="w-full bg-accent text-white py-3.5 border-none rounded-lg font-bold cursor-pointer mt-4 shadow-card transition-[transform,filter] duration-200 font-sans text-base enabled:hover:-translate-y-0.5 enabled:hover:brightness-110 disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale-50"
    [disabled]="!name || !email || !password">
    Create Account
  </button>
</form>
