<section class="flex-1 max-w-150">
  <div class="inline-block px-3 py-1.5 bg-nav border border-accent-2 rounded-full text-[0.8rem] font-bold text-accent mb-6">
    Version 2.0 Now Live
  </div>

  <h1 class="text-[clamp(2.5rem,8vw,4rem)] leading-[1.1] mb-6 text-text">
    Master your workflow <br />
    <span class="bg-linear-to-r from-accent to-accent-2 bg-clip-text text-transparent">without the noise.</span>
  </h1>

  <p class="text-[1.2rem] text-muted mb-10">
    A minimalist task manager designed for high-performance teams and individuals.
    Focus on what matters, automate the rest.
  </p>

  <div class="flex flex-col gap-4 sm:flex-row">
    @if (authService.currentUser()) {
      <button
        class="bg-accent text-white px-8 py-4 rounded-xl font-bold text-base cursor-pointer font-sans border-0 shadow-card transition-all duration-300 hover:-translate-y-1 hover:brightness-110"
        routerLink="/tasks">Return to Dashboard</button>
    } @else {
      <button
        class="bg-accent text-white px-8 py-4 rounded-xl font-bold text-base cursor-pointer font-sans border-0 shadow-card transition-all duration-300 hover:-translate-y-1 hover:brightness-110"
        [routerLink]="['/login']" [queryParams]="{ mode: 'signup' }">Get Started for Free</button>
      <button
        class="bg-transparent text-text border-2 border-solid border-accent-2 px-8 py-4 rounded-xl font-bold text-base cursor-pointer font-sans transition-all duration-300 hover:bg-glass"
        routerLink="/login">Sign In</button>
    }
  </div>
</section>

<div class="flex-1 flex justify-center perspective-[1000px]">
  <div class="w-70 h-45 bg-glass backdrop-blur-[15px] border border-white/20 rounded-3xl p-5 shadow-card animate-float">
    <div class="flex gap-2 mb-5">
      <div class="w-3 h-3 rounded-full bg-accent-2 opacity-50"></div>
      <div class="w-3 h-3 rounded-full bg-accent-2 opacity-50"></div>
    </div>
    <div>
      <div class="h-2.5 bg-muted opacity-20 rounded-[5px] mb-3 w-[80%]"></div>
      <div class="h-2.5 bg-muted opacity-20 rounded-[5px] mb-3 w-[40%]"></div>
    </div>
  </div>
</div>
