<section class="form-container">
  <h3>Add New Task</h3>
  <form (submit)="onSubmit(); $event.preventDefault()">
    <div class="input-group">
      <input [(ngModel)]="title" name="title" placeholder="What needs doing?" required>
      <input [(ngModel)]="description" name="description" placeholder="Add a description...">
      <button type="submit" [disabled]="!title">Add Task!</button>
    </div>
  </form>
</section>
