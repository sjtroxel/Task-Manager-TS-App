<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-tabs">
      <button [class.active]="authMode() === 'login'" (click)="authMode.set('login')">Login</button>
      <button [class.active]="authMode() === 'signup'" (click)="authMode.set('signup')">Sign Up</button>
    </div>

    @if (authMode() === 'login') {
      <h2>Welcome Back!</h2>
      <form (submit)="onLogin(); $event.preventDefault()" class="auth-form">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-eye">
            <input id="password" [type]="showPassword() ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
            <button type="button" (click)="showPassword.set(!showPassword())" class="eye-btn"
              [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">
              <lucide-icon [name]="showPassword() ? 'eye-off' : 'eye'"></lucide-icon>
            </button>
          </div>
        </div>

        <div class="foldout-container">
          <a href="javascript:void(0)" (click)="showForgotPassword.set(!showForgotPassword())">
            Forgot Password?
          </a>
          @if (showForgotPassword()) {
            <div class="foldout-content">
              <p>Please contact Strawberry or an admin to reset your password. We don't have an email server yet!</p>
            </div>
          }
        </div>

        @if (errorMessage()) {
          <p class="error-text" style="color: var(--danger); margin-bottom: 1rem;">{{ errorMessage() }}</p>
        }

        <button type="submit" class="btn-primary" aria-label="Sign in">Login</button>
      </form>
    } @else {
      <h2>Join the Team!</h2>
      <app-signup />
    }
  </div>
</div>
