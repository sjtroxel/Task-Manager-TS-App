<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-tabs">
      <button [class.active]="authMode() === 'login'" (click)="authMode.set('login')">Login</button>
      <button [class.active]="authMode() === 'signup'" (click)="authMode.set('signup')">Sign Up</button>
    </div>

    @if (authMode() === 'login') {
      <h2>Welcome Back!</h2>
      <form (submit)="onLogin(); $event.preventDefault()" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="foldout-container">
          <a href="javascript:void(0)" (click)="showForgotPassword.set(!showForgotPassword())">
            Forgot Password?
          </a>
          @if (showForgotPassword()) {
            <div class="foldout-content">
              <p>Please contact Strawberry or an admin to reset your password. We don't have an email server yet!</p>
            </div>
          }
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>
    } @else {
      <h2>Join the Team!</h2>
      <app-signup />
    }
  </div>
</div>
